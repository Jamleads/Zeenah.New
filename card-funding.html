<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              graylike3: '#EFEBF0',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Credit Cards funding</title>
  </head>

  <body>
    <div class="h-screen">
      <div class="min-h-[90%] bg-bgWhite p-5">
        <div class="flex justify-between items-center pt-5 pt-3">
          <h2 class="font-bold text-2xl">My Cards</h2>

          <div
            class="flex justify-around bg-mainPurple w-32 py-1 px-2 text-textWhite rounded-lg"
          >
            <img src="/img/PlusCircle2.svg" alt="" />
            <p>Create card</p>
          </div>
        </div>

        <div class="grid my-3 grid-cols-2 gap-3 p-1 bg-graylike3 rounded-2xl">
          <button class="py-2 px-4 bg-transparent rounded-2xl">
            Visa Cards
          </button>
          <button
            class="py-2 px-4 bg-textWhite text-mainPurple font-bold rounded-2xl"
          >
            MasterCards
          </button>
        </div>

        <div>
          <img src="./img/Zeenah Card.svg" alt="" />
          <img src="./img/ArrowClockwise.svg" alt="" class="m-auto mt-3" />
        </div>

        <div class="text-center mt-3">
          <p class="text-sm">Card Balance</p>
          <p class="font-bold text-2xl">$0.00</p>

          <p class="px-5 text-sm font-bold">
            Fund your Zeenah USD card using funds from your USD wallet
          </p>
        </div>

        <div class="grid grid-cols-4 justify-around mt-5">
          <div class="mx-auto">
            <img
              src="./img/ListDashes.svg"
              alt=""
              class="bg-lightPurple2 p-2 rounded-lg"
            />
            <small>Details</small>
          </div>

          <div class="mx-auto">
            <img
              src="./img/ClockCounterClockwise.svg"
              alt=""
              class="bg-lightPurple2 p-2 rounded-lg"
            />
            <small>History</small>
          </div>

          <div class="mx-auto">
            <img
              src="./img/DownloadSimple.svg"
              alt=""
              class="bg-lightPurple2 p-2 rounded-lg"
            />
            <small>Top up</small>
          </div>

          <div class="mx-auto">
            <img
              src="./img/download.svg"
              alt=""
              class="bg-lightPurple2 p-2 rounded-lg"
            />
            <small>Withdraw</small>
          </div>
        </div>
      </div>

      <footer
        class="flex flex-row items-center justify-around rounded-2xl bg-textWhite py-5 shadow-lg sticky bottom-0"
      >
        <div class="flex flex-col items-center">
          <img src="./img/House-uc.svg" alt="" class="w-6" />
          <p class="text-xs">Home</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="./img/ArrowsLeftRight.svg" alt="" class="w-6" />
          <p class="text-xs">Transactions</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="./img/CreditCard-colored.svg" alt="" class="w-6" />
          <p class="text-xs">Cards</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="./img/User.svg" alt="" class="w-6" />
          <p class="text-xs">Profiile</p>
        </div>
      </footer>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
