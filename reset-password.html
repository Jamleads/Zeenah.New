<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F4F4F4',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Reset password</title>
  </head>

  <body>
    <div class="h-screen bg-bgWhite pt-10 px-5">
      <h2 class="font-bold text-2xl mb-5">
        <a href="javascript:history.back()">&larr;</a>
        <span class="ml-2">Email OTP Verification</span>
      </h2>

      <p class="font-light">Enter your new password</p>
      <input
        type="text"
        placeholder="New Password"
        class="w-full rounded-lg px-5 py-3 my-3 bg-transparent"
      />
      <input
        type="text"
        placeholder="Confirm Password"
        class="w-full rounded-lg px-5 py-3 bg-transparent"
      />

      <button
        class="submit py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-10"
      >
        Confirm new password
      </button>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
