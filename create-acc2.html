<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F4F4F4',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Create Account step2</title>
  </head>

  <body>
    <div class="h-screen">
      <div class="p-5 bg-mainPurple min-h-[15%] flex flex-col justify-center">
        <h1 class="text-textWhite text-2xl">
          &larr; <br />
          Create a Zeenah account
        </h1>
        <p class="font-light text-gray text-xs">
          Please enter your personal phone number depending on your country of
          residence
        </p>
      </div>

      <div class="px-5 py-10 bg-bgWhite min-h-[85%]">
        <select name="" id="" class="w-full rounded-lg my-5 p-4">
          <option value="" class="font-light">Country of residence</option>
          <option value=""></option>
          <option value=""></option>
        </select>

        <div class="w-full rounded-lg border-2 mb-5 py-2 bg-textWhite">
          <select
            name=""
            id=""
            class="border-0 border-r-2 outline-0 bg-transparent focus-outline"
          >
            <option value="">+234</option>
            <option value="">+1</option>
            <option value="">+94</option>
          </select>
          <input
            type="tel"
            class="border-0 bg-transparent focus-outline w-4/6"
          />
        </div>

        <div
          class="w-full flex justify-between items-center rounded-lg border-2 mb-5 p-2 bg-textWhite"
        >
          <input
            type="password"
            class="w-5/6 bg-transparent border-0 focus-outline"
          />
          <i class="fa-solid fa-eye"></i>
        </div>

        <p class="mt-10 text-center px-10 text-xs">
          By proceeding, you are agreeing to our
          <span class="font-bold text-mainPurple">Terms of service</span> and
          <span class="font-bold text-mainPurple">Privacy policy</span>
        </p>

        <a href="./phone-otp.html">
          <button
            class="py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-10"
          >
            Create account
          </button>
        </a>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
