<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#791FA414",
              textWhite: "#FFFFFF",
              gray: "#D9D9D9",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              newGreen: "#50BD68",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              deepYellow: "#EBC84D",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Currency Slide</title>
  </head>

  <body>
    <div class="container bg-bgWhite h-screen p-5">
      <div class="mt-5">
        <div class="flex justify-between items-center px-2 py-4 border-b-2">
          <div class="flex items-center">
            <img src="./img/USD.svg" alt="" />
            <p class="ml-3">USD</p>
          </div>
          <p class="font-light">United sates Dollar</p>
        </div>
        <div class="flex justify-between items-center px-2 py-4 border-b-2">
          <div class="flex items-center">
            <img src="./img/GBP.svg" alt="" />
            <p class="ml-3">GBP</p>
          </div>
          <p class="font-light">Great British Pounds</p>
        </div>
        <div class="flex justify-between items-center px-2 py-4 border-b-2">
          <div class="flex items-center">
            <img src="./img/NGN.svg" alt="" />
            <p class="ml-3">NGN</p>
          </div>
          <p class="font-light">Nigerian Naira</p>
        </div>
        <div class="flex justify-between items-center px-2 py-4 border-b-2">
          <div class="flex items-center">
            <img src="./img/CLP.svg" alt="" />
            <p class="ml-3">CLP</p>
          </div>
          <p class="font-light">Chilean Peso</p>
        </div>
        <div class="flex justify-between items-center px-2 py-4 border-b-2">
          <div class="flex items-center">
            <img src="./img/BRL.svg" alt="" />
            <p class="ml-3">BRL</p>
          </div>
          <p class="font-light">Brazilian Real</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
