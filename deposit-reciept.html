<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F4F4F4',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Deposit Receipt</title>
  </head>

  <body>
    <div class="h-screen bg-bgWhite pt-10 px-5">
      <div class="flex justify-between">
        <h2 class="font-bold text-2xl mb-5">
          &larr; <span class="ml-2">Receipt</span>
        </h2>
        <img src="./img/Question.svg" alt="" class="mb-3" />
      </div>

      <div class="rounded-2xl bg-textWhite p-5">
        <div class="border-dashed border-b-2 pb-5">
          <img src="./img/zeenah-color.svg" alt="" class="m-auto" />
        </div>

        <div class="border-dashed border-b-2 py-5 text-center">
          <img src="./img/fail.svg" alt="" class="m-auto" />
          <p class="mt-2">Deposit Successful</p>
          <h2 class="font-bold text-2xl">NGN 500,000.00</h2>
          <p>21:34, Nov 13, 2022</p>
        </div>

        <div class="border-dashed border-b-2 py-5">
          <div class="flex justify-between">
            <p>Received From</p>
            <p class="w-2/4 text-right">John Boyega</p>
          </div>
          <div class="flex justify-between items-center my-3">
            <p>Amount</p>
            <p>NGN 500,000.00</p>
          </div>
          <div class="flex justify-between items-center">
            <p>Amount</p>
            <p>NGN 500,000.00</p>
          </div>
        </div>

        <div class="flex justify-between py-5">
          <p>Transaction ID</p>
          <p>
            10839yh7163fsvb<span class="text-mainPurple"
              ><i class="fa-solid fa-copy"></i
            ></span>
          </p>
        </div>
      </div>

      <div class="flex items-center justify-around py-5 px-10">
        <div class="text-center">
          <img src="./img/share-2.svg" alt="" class="p-3 bg-newLightPurple" />
          <p>Share</p>
        </div>

        <div class="text-center">
          <img src="./img/download.svg" alt="" class="p-3 bg-newLightPurple" />
          <p>Save</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
