<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#791FA414",
              textWhite: "#FFFFFF",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              gray: "#D9D9D9",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              lighterYellow: "#FFB9000F",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Confirm PIN</title>
  </head>

  <body class="h-screen">
    <div class="container p-5 bg-bgWhite h-3/5">
      <div class="flex flex-col justify-center items-center gap-5 mt-20">
        <div class="p-3 rounded-lg bg-lightPurple2">
          <img src="./img/Lock.svg" alt="" />
        </div>

        <div class="text-center">
          <h2>Confirm your PIN</h2>
          <p class="font-thin text-xs mt-2">
            Enter a secure four-digit PIN for approving transaction on the app.
            This is different from your login passcode
          </p>
        </div>

        <div class="grid gap-5 grid-cols-4 my-5">
          <div class="p-3 bg-gray rounded-3xl"></div>
          <div class="p-3 bg-gray rounded-3xl"></div>
          <div class="p-3 bg-gray rounded-3xl"></div>
          <div class="p-3 bg-gray rounded-3xl"></div>
        </div>
      </div>
    </div>

    <div
      class="keys grid grid-cols-3 gap-4 py-5 text-2xl bg-textWhite rounded-2xl mb-5"
    >
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button></button>
      <button>0</button>
      <button><i class="fa-solid fa-delete-left"></i></button>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
