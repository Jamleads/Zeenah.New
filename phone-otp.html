<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F4F4F4',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Phone OTP</title>
  </head>

  <body class="phoneOTP">
    <div class="h-screen blur-section">
      <div class="p-5 bg-mainPurple min-h-[15%] flex flex-col justify-center">
        <h1 class="text-textWhite text-2xl">
          &larr; <br />
          Phone OTP Verification
        </h1>
        <p class="font-light text-gray text-xs">
          Enter the 5 digit code sent to +2348101034343
        </p>
      </div>

      <div class="px-5 pt-10 bg-bgWhite min-h-[85%]">
        <div class="grid gap-5 grid-cols-5 my-5 px-5">
          <div class="p-5 border-2 text-gray"></div>
          <div class="p-5 border-2 text-gray"></div>
          <div class="p-5 border-2 text-gray"></div>
          <div class="p-5 border-2 text-gray"></div>
          <div class="p-5 border-2 text-gray"></div>
        </div>

        <button
          class="submit py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-10"
        >
          Submit
        </button>

        <button class="py-3 text-mainPurple bg-transparent rounded-2xl w-full">
          Resend
        </button>

        <div
          class="keys grid grid-cols-3 gap-4 py-5 text-2xl bg-textWhite rounded-2xl mt-10 mb-5"
        >
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button></button>
          <button>0</button>
          <button><i class="fa-solid fa-delete-left"></i></button>
        </div>
      </div>
    </div>

    <div class="h-screen checked hide horizontal-centering p-5">
      <div class="bg-textWhite text-center p-10 rounded-2xl">
        <img src="./img/Checked.svg" alt="" class="m-auto" />
        <div class="my-5">
          <h3>Phone number verified</h3>
          <p class="font-light text-xs text-gray px-7">
            Your phone number verification was successful
          </p>
        </div>

        <div class="w-full">
          <button
            class="check-con w-2/4 m-auto bg-mainPurple text-textWhite py-3 rounded-lg"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
