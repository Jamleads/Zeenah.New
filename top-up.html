<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#791FA414",
              textWhite: "#FFFFFF",
              gray: "#D9D9D9",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              newGreen: "#50BD68",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              deepYellow: "#EBC84D",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Top-Up</title>
  </head>

  <body>
    <div class="container bg-bgWhite h-screen p-5">
      <h3 class="text-center my-5">Top up USD</h3>
      <div class="grid grid-cols-1 gap-4">
        <div
          class="bg-lightPurple2 flex justify-between items-center py-3 pl-5 rounded-2xl"
        >
          <div class="flex items-center">
            <input type="radio" />
            <p class="ml-2">ZeenahPay</p>
            <img src="./img/zeenah.svg" alt="" class="ml-3" />
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-10 w-10 transform -rotate-90"
          >
            <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
          </svg>
        </div>

        <div
          class="bg-lightPurple2 flex justify-between items-center py-3 pl-5 rounded-2xl"
        >
          <div class="flex items-center">
            <input type="radio" />
            <p class="ml-2">Top up using card</p>
            <img src="./img/logos_visa.svg" alt="" class="ml-3" />
            <img src="./img/logos_mastercard.svg" alt="" class="ml-3" />
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-10 w-10 transform -rotate-90"
          >
            <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
          </svg>
        </div>

        <div
          class="bg-lightPurple2 flex justify-between items-center py-3 pl-5 rounded-2xl"
        >
          <div class="flex items-center">
            <input type="radio" />
            <p class="ml-2">Top up using crypto</p>
            <img src="./img/crypto.svg" alt="" class="ml-3" />
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="h-10 w-10 transform -rotate-90"
          >
            <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
          </svg>
        </div>
      </div>

      <div class="my-10">
        <button class="bg-mainPurple py-3 w-full text-textWhite rounded-2xl">
          Continue
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
