<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Deposit Email Template</title>
  </head>

  <body>
    <div class="email-container">
      <div class="brand-logo">
        <img src="./img/zeenah-color.svg" alt="" />
      </div>

      <div class="email-body">
        <h3 class="greet-user">Hello Reece,</h3>
        <p>Your deposit of <span>1,000.00 USD</span> has been confirmed.</p>
      </div>

      <div class="email-footer">
        <h3>Stay connected</h3>

        <div class="social">
          <a href="">
            <img src="./img/TwitterLogo.svg" alt="" />
          </a>
          <a href="">
            <img src="./img/InstagramLogo.svg" alt="" />
          </a>
          <a href="">
            <img src="./img/FacebookLogo.svg" alt="" />
          </a>
        </div>

        <p>
          This email was sent from a notification address only, this address
          cannot accept emails, Please do not reply.
        </p>

        <p class="right">&copy;2023 Zeenah.app, All rights reserved.</p>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
