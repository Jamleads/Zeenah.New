<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>KYC</title>
  </head>

  <body class="KYC">
    <div class="h-screen">
      <div class="min-h-[90%] bg-bgWhite p-5">
        <h2 class="hedd font-bold text-2xl mb-5">
          &larr; <span class="ml-2">KYC Verification</span>
        </h2>

        <p class="font-light text-sm">Tell us more about yourself</p>

        <select name="" id="" class="w-full rounded-lg p-3 mt-5 bg-transparent">
          <option value="">Occupation</option>
          <option value=""></option>
          <option value=""></option>
        </select>

        <select name="" id="" class="w-full rounded-lg p-3 mt-5 bg-transparent">
          <option value="">Source of Funds</option>
          <option value=""></option>
          <option value=""></option>
        </select>

        <select name="" id="" class="w-full rounded-lg p-3 mt-5 bg-transparent">
          <option value="">Income Range</option>
          <option value=""></option>
          <option value=""></option>
        </select>

        <input
          type="text"
          placeholder="Residential Address"
          class="w-full rounded-lg p-3 mt-5 bg-transparent"
        />

        <div class="grid-cols-2 grid gap-x-3 mt-5">
          <input
            type="text"
            placeholder="City"
            class="w-full rounded-lg p-3 bg-transparent"
          />
          <input
            type="text"
            placeholder="Zip Code"
            class="w-full rounded-lg p-3 bg-transparent"
          />
        </div>

        <input
          type="text"
          placeholder="State"
          class="w-full rounded-lg p-3 mt-5 bg-transparent"
        />
      </div>

      <div class="min-h-[10%] bg-bgWhite px-5">
        <button class="bg-mainPurple p-2 text-textWhite w-full rounded-2xl">
          Continue
        </button>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
