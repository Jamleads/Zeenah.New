<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Profile</title>
  </head>

  <body class="profile">
    <div class="h-screen">
      <div class="min-h-[8rem] bg-mainPurple p-5 profile-wrap">
        <div class="flex justify-between items-center">
          <p class="text-2xl text-textWhite">My profile</p>
          <a href="./account.html">
            <img src="./img/PencilSimpleLine.svg" alt="" style="max-height: 30px;"></a>
        </div>

        <div class="profile-image p-5 bg-red-100 mt-[1%] mt-[2rem]">
          <img src="./img/Checked.svg" alt="" />
        </div>
      </div>

      <div class="min-h-[65%] bg-bgWhite p-5 h-screen">
        <div class="mt-10">
          <p class="font-bold text-2xl">Reece James</p>
          <p
            class="bg-lightPurple2 px-2 py-1 w-20 rounded-lg text-center text-mainPurple"
          >
            Level 1
          </p>
        </div>

        <div class="bg-textWhite p-3 mt-5 flex justify-between">
          <div class="flex items-center">
            <img src="./img/UsersThree.svg" alt="" />
            <p class="ml-3">Invite friends</p>
          </div>
          <div>
            <button
              class="bg-mainPurple text-textWhite text-sm py-2 px-10 rounded-lg"
            >
              Invite
            </button>
          </div>
        </div>

        <div class="bg-textWhite p-3 mt-5 overflow-auto">
          <!-- <div> -->
          <div class="flex mb-3 py-2">
            <img src="./img/help-circle.svg" alt="" />
            <p class="ml-3">Help center</p>
          </div>

          <div class="flex mb-3 justify-between items-center py-2">
            <div class="flex">
              <img src="./img/FingerprintSimple.svg" alt="" />
              <p class="ml-3">Enable biometric login</p>
            </div>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="flex mb-3 py-2">
            <img src="./img/Lock2.svg" alt="" />
            <p class="ml-3">Change transaction PIN</p>
          </div>

          <div class="flex mb-3 justify-between items-center">
            <div class="flex py-3">
              <img src="./img/Notification-icon.svg" alt="" />
              <p class="ml-3">Notifications</p>
            </div>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="flex mb-3">
            <img src="./img/star.svg" alt="" />
            <p class="ml-3">Rate this app</p>
          </div>

          <div class="flex mb-3">
            <img src="./img/Keyhole.svg" alt="" />
            <p class="ml-3">Privacy policy</p>
          </div>
        </div>
      </div>

      <div class="sticky bottom-0">
        <footer
          class="flex flex-row items-center justify-around rounded-2xl bg-textWhite py-5 shadow-lg sticky bottom-0"
        >
          <div class="flex flex-col items-center">
            <a href="./home.html"
              ><img src="./img/House-uc.svg" alt="" class="w-6"
            /></a>
            <p class="text-xs">Home</p>
          </div>
          <div class="flex flex-col items-center">
            <a href="./trasaction-history.html"
              ><img src="./img/ArrowsLeftRight.svg" alt="" class="w-6"
            /></a>
            <p class="text-xs">
              <a href="./trasaction-history.html">Transactions</a>
            </p>
          </div>
          <div class="flex flex-col items-center">
            <a href="./credit-card.html"
              ><img src="./img/CreditCard.svg" alt="" class="w-6"
            /></a>
            <p class="text-xs"><a href="./credit-card.html">Cards</a></p>
          </div>
          <div class="flex flex-col items-center">
            <a href="./profile.html"
              ><img src="./img/User-colored.svg" alt="" class="w-6"
            /></a>
            <p class="text-xs"><a href="./profile.html">Profiile</a></p>
          </div>
        </footer>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
