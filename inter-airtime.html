<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
              
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>International Airtime</title>
  </head>

  <body class="">
    <div class="h-screen">
        <div class=" min-h-[10%] bg-mainPurple p-5">
          <h2 class="font-bold text-textWhite text-2xl mb-5">
            <a href="javascript:history.back()">&larr;</a> <span class="ml-2">Buy Airtime</span>
          </h2>
        </div>

        <div class="bg-bgWhite px-5 pt-5 min-h-[40%]">
            <div class="flex justify-between items-center">
                <p>Recipient</p>
                <div class="flex items-center font-bold">
                    <p class="text-mainPurple"><a href="./contacts.html">Add from contacts</a></p>
                    <a href="./contacts.html"><img src="./img/chevron-left.svg" alt=""></a>
                </div>
            </div>

            <div class="w-full rounded-lg border-2 mt-2 mb-5 py-2 bg-transparent">
                <select
                  name=""
                  id=""
                  class="border-0 border-r-2 outline-0 bg-transparent focus-outline"
                >
                  <option value="">+1</option>
                  <option value="">+234</option>
                  <option value="">+94</option>
                </select>
                <input
                  type="tel"
                  class="border-0 bg-transparent focus-outline w-4/6"
                />
            </div>

            <label for="amount">Amount to buy</label>
            <div class="w-full rounded-lg border-2 py-2 bg-transparent">
                <select
                  name=""
                  id=""
                  class="border-0 border-r-2 outline-0 bg-transparent focus-outline"
                >
                  <option value="">T-Mobile</option>
                  <option value=""></option>
                  <option value="">Verizon</option>
                </select>
                <input
                  type="tel"
                  class="border-0 bg-transparent focus-outline"
                />
            </div>
            <p class="text-right text-sm">Available: $100.00</p>

            <button class=" py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-10">Next</button>
        </div>

        <div class="checked hide bg-textWhite px-5 pt-10 rounded-t-3xl">
            <h2 class="text-center">Confirm Transaction</h2>
            <div class="trac-wraper mt-7 ">
                <p class="p-wrap">Recipient</p>
                <p class="p-wrap2">+1 896 7897</p>
            </div>
            <div class="trac-wraper mt-7 ">
                <p class="p-wrap">Network</p>
                <p class="p-wrap2">T-Mobile</p>
            </div>
            <div class="trac-wraper mt-7 ">
                <p class="p-wrap">Amount USD</p>
                <p class="p-wrap2"> $100.00</p>
            </div>

            <div class="px-5 py-3 bg-grayLike mt-5 rounded-2xl">
                <div class="flex justify-between items-center">
                    <p>Charges</p>
                    <p class="text-mainPurple font-bold">$1</p>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <p>Total cost</p>
                    <p class="text-mainPurple font-bold">$101.00</p>
                </div>
            </div>

            <div class="grid my-5 grid-cols-2 gap-3 stick-buttom">
                <button class=" p-4 bg-lightPurple2 text-mainPurple rounded-2xl">
                  Cancel
                </button>
                <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
                  Buy Now
                </button>
              </div>
        </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
