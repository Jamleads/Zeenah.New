<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              graylike3: '#EFEBF0',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Reward Referrals</title>
  </head>

  <body>
    <div class="h-screen">
      <div class="min-h-[90%] bg-bgWhite p-5">
        <div class="pt-3">
          <h2 class="font-bold text-2xl">
            <a href="javascript:history.back()">&larr;</a> <span>Reward</span>
          </h2>
        </div>

        <div class="grid my-3 grid-cols-2 gap-3 p-1 bg-graylike3 rounded-2xl">
          <button class="py-2 text-xs px-4 bg-transparent rounded-2xl">
            Cashbacks
          </button>

          <button
            class="py-2 px-4 text-xs bg-textWhite text-mainPurple font-bold rounded-2xl"
          >
            Referrals
          </button>
        </div>

        <div class="p-5 bg-lightPurple2 rounded-2xl">
          <div class="flex justify-between items-center">
            <p class="text-xs">Total referrals</p>
            <p class="text-sm font-bold">4</p>
          </div>
          <div class="flex justify-between items-center mt-3">
            <p class="text-xs">Referral earnings</p>
            <p class="text-sm font-bold">554 ZINA</p>
          </div>
        </div>

        <div class="text-center">
          <img src="./img/refer.svg" alt="" class="mx-auto mt-5" />
          <p class="text-xs px-7 font-light">
            Earn instant reward once you invite new users and they complete
            registration
          </p>
        </div>

        <div class="grid gap-3 mt-3">
          <button
            class="w-full bg-textWhite p-3 text-sm text-mainPurple rounded-2xl"
          >
            Copy invite link
          </button>
          <button
            class="w-full bg-mainPurple p-3 text-sm text-textWhite rounded-2xl"
          >
            Share invite link
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
