    <!-- Tailwind confiq -->

        theme: {

              lightPurple2: '#791FA414',

    <title>Forgot password</title>
  </head>

  <body>
    <div class="h-screen bg-bgWhite pt-10 px-5">

        &larr; <span class="ml-2">Forgot password</span>
      </h2>
      <div>
        <p class="text-sm font-light ext-gray">

        </p>
        <input
          type="email"
          placeholder="Email"
          class="w-full p-5 py-3 my-3 rounded-2xl bg-transparent"
        />
      </div>

      <a href="">

          class="py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-7"

      </a>
