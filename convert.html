<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Convert</title>
  </head>

  <body>
    <div class="h-screen">
      <div class="min-h-[50%] bg-bgWhite p-5">
        <h2 class="text-2xl font-bold py-5">
          &larr; <span class="ml-2">Swap currency</span>
        </h2>

        <div>
          <div class="mb-5">
            <label for="Amount">Amount</label>
            <div class="flex items-center rounded-lg border-2 py-2">
              <div>
                <select
                  name=""
                  id=""
                  class="border-0 border-r-2 outline-0 bg-transparent"
                >
                  <option value="">USD</option>
                  <option value="">NGN</option>
                  <option value="">BZR</option>
                </select>
                <input
                  type="tel"
                  placeholder="0.0 USD"
                  class="border-0 w-4/6 bg-transparent"
                />
              </div>
              <p class="text-mainPurple font-bold text-right">Max</p>
            </div>
            <p class="text-right font-light text-xs">
              Available - <span>100,000 NGN</span>
            </p>
          </div>

          <div class="mb-5">
            <img src="./img/Arrowsupown.svg" alt="" class="mx-auto" />
          </div>

          <div class="mb-5">
            <label for="Amount">Swap to</label>
            <div class="flex items-center rounded-lg border-2 py-2">
              <div>
                <select
                  name=""
                  id=""
                  class="border-0 border-r-2 outline-0 bg-transparent"
                >
                  <option value="">NGN</option>
                  <option value="">USD</option>
                  <option value="">BZR</option>
                </select>
                <input
                  type="tel"
                  placeholder="0.0 NGN"
                  class="border-0 w-4/6 bg-transparent"
                />
              </div>
              <p class="text-mainPurple font-bold text-right">Max</p>
            </div>
          </div>

          <div class="text-center">
            <p class="font-bold text-sm">1 USD = 741.56 NGN</p>
            <p class="font-light text-xs">Exchange rate at 08:22 UTC</p>
          </div>
        </div>
      </div>

      <div class="bg-textWhite p-5 rounded-t-2xl">
        <h1 class="text-center font-bold text-lg">Confirm swap</h1>

        <div class="flex items-center justify-around mt-5">
          <div class="flex flex-col gap-2 items-center w-2/5">
            <p class="font-light text-sm">From</p>
            <img src="./img/USD.svg" alt="" />
            <p>2 USD</p>
          </div>

          <div>&rarr;</div>

          <div class="flex flex-col gap-2 items-center w-2/5">
            <p class="font-light text-sm">to</p>
            <img src="./img/NGN.svg" alt="" />
            <p>1483.12 NGN</p>
          </div>
        </div>

        <div class="px-5 py-3 bg-grayLike mt-5 rounded-2xl">
          <div class="flex justify-between items-center">
            <p class="font-light">Swap fee</p>
            <p class="font-light">0</p>
          </div>
          <div class="flex justify-between items-center mt-2">
            <p class="font-light">Exchange rate</p>
            <p class="font-light">1 USD ~ 745.56 NGN</p>
          </div>
        </div>

        <div class="grid mt-5 grid-cols-2 gap-3 stick-buttom">
          <button class="p-4 bg-lightPurple2 text-mainPurple rounded-2xl">
            Cancel
          </button>
          <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
            Swap
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
