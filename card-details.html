<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F6F6F6',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Card Details</title>
  </head>

  <body>
    <div class="h-screen">
      <div class="min-h-[10%] bg-mainPurple p-5">
        <h2 class="font-bold text-textWhite text-2xl mb-5">
          &larr; <span class="ml-2">Card details</span>
        </h2>
      </div>

      <div class="min-h-[90%] bg-bgWhite px-5 py-1">
        <div class="mt-5">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-mainPurple text-xs">Cardholder name</p>
              <p class="text-sm">David Beckham</p>
            </div>

            <div class="bg-lightPurple2 py-1 px-3 w-24 text-center rounded-2xl">
              <p class="text-mainPurple text-sm">Copy</p>
            </div>
          </div>

          <div class="flex justify-between items-center mt-5">
            <div>
              <p class="text-mainPurple text-xs">Card number</p>
              <p class="text-sm">1234 0428 9176 7287</p>
            </div>

            <div class="bg-lightPurple2 py-1 px-3 w-24 text-center rounded-2xl">
              <p class="text-mainPurple text-sm">Copy</p>
            </div>
          </div>

          <div class="flex justify-between items-center mt-5">
            <div>
              <p class="text-mainPurple text-xs">Expiry date</p>
              <p class="text-sm">01/28</p>
            </div>

            <div class="bg-lightPurple2 py-1 px-3 w-24 text-center rounded-2xl">
              <p class="text-mainPurple text-sm">Copy</p>
            </div>
          </div>

          <div class="flex justify-between items-center mt-5">
            <div>
              <p class="text-mainPurple text-xs">Security code/CVV</p>
              <p class="text-sm">042</p>
            </div>

            <div class="bg-lightPurple2 py-1 px-3 w-24 text-center rounded-2xl">
              <p class="text-mainPurple text-sm">Copy</p>
            </div>
          </div>

          <div class="mt-5">
            <div>
              <p class="text-mainPurple text-xs">Billing address</p>
              <p class="text-sm">15. Onovo Str. Ikeja</p>
            </div>
          </div>
        </div>

        <button
          class="w-full border-2 bg-transparent mt-5 py-3 rounded-2xl text-mainPurple"
        >
          Freeze Card
        </button>
        <button
          class="w-full border-2 bg-transparent mt-5 py-3 rounded-2xl text-red-500"
        >
          Terminate card
        </button>
      </div>
    </div>

    <div class="checked bg-textWhite px-5 pt-10 rounded-t-3xl">
      <p class="text-center px-16">
        Are you sure you want to freeze this Card?
      </p>
      <div class="grid my-5 grid-cols-2 gap-3 stick-buttom">
        <button class="p-4 bg-lightPurple2 text-mainPurple rounded-2xl">
          Cancel
        </button>
        <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
          Buy Now
        </button>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
