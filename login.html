<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#791FA414',
              textWhite: '#FFFFFF',
              gray: '#D9D9D9',
              grayLike: '#F4F4F4',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              newGreen: '#50BD68',
              secondGreen: '#199033',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
              deepYellow: '#EBC84D',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/zeenah.svg" type="image/x-icon" />

    <title>Login</title>
  </head>

  <body class="login">
    <div class="h-screen blur-section">
      <div class="p-5 bg-mainPurple min-h-[15%] flex flex-col justify-center">
        <h1 class="text-textWhite text-2xl">Welcome back, James!</h1>
        <p class="font-light text-gray text-xs">
          Log in now to access your account and whole features
        </p>
      </div>

      <div class="px-5 py-10 bg-bgWhite min-h-[85%]">
        <div class="input-wrapper">
          <label for="Email" class="bg-bgWhite px-5">Email</label>
          <input
            type="email"
            placeholder="reecejames24@gmail.com"
            class="w-full rounded-lg border-2 py-4 bg-transparent"
          />
        </div>

        <div class="input-wrapper mt-5">
          <label for="password" class="bg-bgWhite px-5">Password</label>
          <input
            type="password"
            class="w-full rounded-lg border-2 py-4 bg-transparent"
          />
        </div>

        <p class="mt-3">
          <a href="./forget-password.html" class="text-mainPurple font-bold"
            >Forgot password?</a
          >
        </p>

        <a href="/home.html">
          <button
            class="py-3 bg-mainPurple text-textWhite rounded-2xl w-full mt-7"
          >
            Login
          </button>
        </a>

        <div class="wrapper w-full p-5 border-b-2 my-5">
          <p class="bg-bgWhite px-10">or</p>
        </div>

        <div
          class="submit bg-textWhite p-5 rounded-lg w-full text-left flex items-center"
        >
          <img src="./img/FingerprintSimple.svg" alt="" />
          <p class="ml-2">Login with fingerprint</p>
        </div>

        <p class="fixed bottom-0 left-0 right-0 text-center">
          Have another account?
          <span class="text-mainPurple font-bold">Switch accounts</span>
        </p>
      </div>
    </div>

    <div class="h-screen checked hide">
      <div
        class="fixed bottom-0 left-0 right-0 bg-textWhite text-center p-10 rounded-t-3xl"
      >
        <div class="my-5">
          <h3>Biometric Login</h3>
          <p class="font-light texs text-gray px-7">
            Login using your fingerprint
          </p>
        </div>

        <img src="./img/FingerprintSimple.svg" alt="" class="m-auto w-20" />

        <p class="font-light">Touch the fingerprint sensor</p>

        <p class="text-mainPurple text-left mt-5 cancel-bio">cancel</p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
